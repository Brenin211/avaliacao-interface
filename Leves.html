<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/leves.css">


    <title>XPTO</title>
</head>

<body>

    <footer>
        <h1>Ve√≠culos Leves</h1>
    </footer>


    <div class="tudo">


        <div class="posicoes">

            <div class="esquerda">

                <input class="inputs" name="Combustivel" type="text" placeholder="Combustivel:" required minlength="0"
                    maxlength="10">
                <input class="inputs" name="Marca" type="text" placeholder="Marca:" required minlength="0" maxlength="10">
                <input class="inputs" name="Placa" type="text" placeholder="Placa:" required minlength="0" maxlength="7">
                <input class="inputs" name="Modelo" type="text" placeholder="Modelo:" required minlength="0"
                    maxlength="10">

            </div>

            <div class="direita">

                <input class="inputs" name="Peso" type="number" placeholder="Peso:" required minlength="0"
                    maxlength="5">
                <input class="inputs" name="cor" type="text"  placeholder="Cor:" required minlength="0" maxlength="10">
                <input class="inputs" name="Cidade" type="text"  placeholder="Cidade:" required minlength="0"
                    maxlength="15">
                <input class="inputs" name="ano" type="number" placeholder="Ano:" required minlength="0" maxlength="4">


            </div>

        </div>

        <input class="cambio" name="tipocambio" type="text" id="Nome" placeholder="Tipo.Cambio:" required minlength="0" maxlength="10">
        <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
        

    </div>

<script src="js/leves.js"></script> 
</body>

</html>
